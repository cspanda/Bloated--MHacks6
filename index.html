<html>
  <head>
    <title>
      Bloomberg MHacks 6
    </title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
    <script src = "bower_components/progressbar.js/dist/progressbar.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div id="main-title">
    BLOATED
    </div>
    <div id="main-description">
    An interactive map of imports and exports using Bloomberg's open data.
    </div>
    <br/>
    <br/>
    <div id="main-developers">
      Austin <span style="font-family: MoonBold;">Du</span>
      <br/>
      Michael <span style="font-family: MoonBold;">Min</span>
      <br/>
      Howard <span style="font-family: MoonBold;">Wu</span>
      <br/>
      Robbin <span style="font-family: MoonBold;">Xu</span>
    </div>
    <br/>
    <br/>
    <div id="begin-btn">
      <img src="images/click.gif" id="begin-click">
    </div>
    <div id="monthLabel">Select a Beginning Month</div><br>
    <select id="monthMenu">
      <option value="0" selected="selected">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <div id="goBtnContainer">
      <div id="goBtn">
        Go!
      </div>
    </div>

    <div id="containerForMap"></div>
    <div id="containerForTimer"></div>
    <div id="calendarMonth">Jan</div>



  </body>
</html>
